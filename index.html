<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta charset="UTF-8"/>

<head>
    <title>tex2typst-rs Demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/light.css"/>
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/shoelace-autoloader.js"></script>


    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header, footer {
            padding: 0.5rem;
            text-align: center;
            width: 100%;
        }

        main {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            height: calc(100vh - 6rem); /* Adjusted for header/footer */
            overflow: hidden;
        }

        /* Make the split panel fill the remaining space */
        sl-split-panel {
            width: 100%;
        }

        sl-split-panel::part(divider) {
            background: transparent;
            border: none;
        }

        /* Styling for details section */
        sl-details {
            margin-top: 1rem;
        }

        /* Optional: Make textareas look better */
        .code-area {
            font-family: monospace;
            border-radius: 5px;
        }

    </style>
</head>

<body>
<header>
    <h1>tex2typst-rs Demo</h1>
</header>

<main>
    <!-- A split panel with the TeX input on the left (start), Typst output on the right (end) -->
    <sl-split-panel>
        <div slot="start">
            <sl-textarea id="tex" class="code-area" label="TeX Input" rows="14">
            </sl-textarea>
        </div>
        <div slot="end">
            <sl-textarea id="typst" class="code-area" readonly label="Typst Output" rows="14">
            </sl-textarea>
        </div>
    </sl-split-panel>
    <!-- Custom macros section -->
    <sl-details summary="Custom Macros">
        <div class="custom-macros">
            <sl-textarea class="code-area">
            </sl-textarea>
        </div>
        <sl-button>Register Macros</sl-button>
    </sl-details>
</main>

<footer>
    <p>Powered by <a href="https://github.com/Unpredictability/tex2typst-rs">tex2typst-rs</a></p>
</footer>

<script type="module">
    window.addEventListener("TrunkApplicationStarted", (event) => {
        console.log("WASM fully loaded", event.detail.wasm);

        // Now it's safe to use your Worker
        let worker = new window.wasmBindings.Worker();

        // Example: Hook up TeX input to call the worker
        document.getElementById("tex").addEventListener("input", async (event) => {
            const input = event.target.value;
            try {
                const output = await worker.work(input);
                document.getElementById("typst").value = output;
            } catch (error) {
                console.error("Error processing TeX input:", error);
            }
        });
    });
</script>

</body>
</html>
